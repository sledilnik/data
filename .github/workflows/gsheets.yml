name: GSheets update

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  # push:
  #   branches: [ master ]
  #   paths:
  #   - '.github/workflows/gsheets.yml'
  #   - 'update.py'
  #   - 'update_stats.py'
  #   - 'transform/utils.py'
  #   - 'requirements.txt'
  pull_request:
    branches: [ master ]
    paths:
    - '.github/workflows/gsheets.yml'
    - 'update.py'
    - 'update_stats.py'
    - 'transform/utils.py'
    - 'requirements.txt'
  # schedule:
  #   # * is a special character in YAML so you have to quote this string
  #   - cron:  '5 */1 * * *'
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update-data:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Cache pip
      uses: actions/cache@v3.0.3
      with:
        # This path is specific to Ubuntu
        path: ~/.cache/pip
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-

    - name: Install python dependencies
      run: pip install -r requirements.txt

    - name: "Run GSheet update - update.py"
      run: |
        python update.py
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

    # Runs a set of commands using the runners shell
    - name: Check git diff
      run: |
        ls -la csv/*
        git status
        git diff

    # Git commit + push, see https://github.com/github-actions-x/commit
    - name: Publish GSheet update changes to git
      if: github.ref == 'refs/heads/master'
      uses: github-actions-x/commit@v2.9
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'master'
        commit-message: 'GSheet data update ðŸ¤–'
        rebase: 'true' # pull and rebase before commit
        files: csv/*
        name: Sledilnik GSheet data update bot ðŸ¤–
        email: info@sledilnik.org
