name: Lab tests update

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    paths:
    - '.github/workflows/labtests.yml'
    - 'update_labtests.py'
    - 'update_stats.py'
    - 'transform/utils.py'
    - 'requirements.txt'
  pull_request:
    branches: [ master ]
    paths:
    - '.github/workflows/labtests.yml'
    - 'update_labtests.py'
    - 'update_stats.py'
    - 'transform/utils.py'
    - 'requirements.txt'
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '10,15,20,40 7,8 * * *' # increased frequency for morning update
    #- cron:  '35 */1 * * *' # periodic hourly update otherwise
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update-data:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: pip

    - name: Install python dependencies
      run: pip install -U -r requirements.txt

    - name: "Run lab tests update update_labtests.py"
      run: | 
        python update_labtests.py 

    # Runs a set of commands using the runners shell
    - name: Check git diff
      run: |
        ls -la csv/lab-tests.*
        ls -la csv/stats.*
        ls -la csv/cases.*
        ls -la csv/cases-opsi.*
        git status
        git diff

    # Git commit + push, see https://github.com/github-actions-x/commit
    - name: Publish NIJZ Lab tests update to git
      if: github.ref == 'refs/heads/master'
      uses: github-actions-x/commit@v2.9
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'master'
        commit-message: 'NIJZ Lab tests data update ðŸ¤–'
        rebase: 'true' # pull and rebase before commit
        files: csv/lab-tests.* csv/stats.* csv/cases.* csv/cases-opsi.*
        name: Sledilnik data scrape bot ðŸ¤–
        email: info@sledilnik.org
